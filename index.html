<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
        h1 { color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; min-height: 100px; box-sizing: border-box; margin-bottom: 15px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask the AI Assistant</h1>
        <form action="/ask_ai" method="post">
            <label for="user_question">Your Question:</label>
            <textarea id="user_question" name="user_question" rows="5" placeholder="e.g., What are the best resources for learning Java for beginners?"></textarea>
            <br>
            <input type="submit" value="Get AI Response">
        </form>
    </div>
</body>
</html>
